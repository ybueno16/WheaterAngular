<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="Search City"
      name="city"
      [(ngModel)]="cityName"
    />
  </form>
</div>
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.png" *ngIf="weatherData.main.temp > 15" />
    <img src="../assets/cold.png" *ngIf="weatherData.main.temp <= 15" />
    <div class="wheater-data">
      <div class="location">{{ weatherData.name }}</div>
      <div class="tempearature">
        {{ weatherData.main.temp | number : "1.0-0" }}°C
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" />
          <span>min</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.temp_min }}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" />
          <span>max</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.temp_max }}</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.humidity }}%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" />
          <span>wind</span>
        </div>
        <div class="info-block-value">{{ weatherData.wind.speed }} Km/H</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
