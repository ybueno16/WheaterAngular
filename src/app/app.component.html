<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.png" *ngIf="weatherData?.main?.temp > 15" />
    <img src="../assets/cold.png" *ngIf="weatherData?.main?.temp <= 15" />
    <div class="wheater-data">
      <div class="location">Limeira</div>
      <div class="tempearature">{{ 14.4 | number : "1.0-0" }}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" />
          <span>min</span>
        </div>
        <div class="info-block-value">10°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" />
          <span>max</span>
        </div>
        <div class="info-block-value">20°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">4%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" />
          <span>wind</span>
        </div>
        <div class="info-block-value">20Km/H</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
